api = "0.2"

[buildpack]
  id = "paketo-community/rust"
  name = "Rust Build Pack"
  version = "0.0.9"
  homepage = "https://github.com/paketo-community/rust"

[metadata]
  dependency_deprecation_dates = []
  include_files = ["buildpack.toml"]

  [[metadata.dependencies]]
    id = "paketo-community/rust-dist"
    uri = "docker://paketocommunity/rust-dist:v0.0.7"

  [[metadata.dependencies]]
    id = "paketo-community/cargo-install"
    url = "docker://paketocommunity/rust-cargo:v0.0.3"

  [[metadata.dependencies]]
    id = "paketo-buildpacks/procfile"
    url = "docker://gcr.io/paketo-buildpacks/procfile:3.0.0"

[[order]]

  [[order.group]]
    id = "paketo-community/rust-dist"
    version="0.0.7"

  [[order.group]]
    id = "paketo-community/cargo-install"
    version="0.0.3"

  [[order.group]]
    id = "paketo-buildpacks/procfile"
    version="3.0.0"
    optional = true